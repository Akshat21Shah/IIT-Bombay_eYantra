<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissble fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">    
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>SignUp</h1>

    <form action="/signup" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers" Required>
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
        <br>
        <label for="">Phone no</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" Required>
        <br>
        <label for="">Gender</label>
        <input type="text" id="gender" name="gender" placeholder="Enter your Gender" Required>
        <br>
        <label for="">Country</label>
        <input type="text" id="country" name="country" placeholder="Select your country" Required>
        <br>
        <label for="">College</label>
        <input type="text" id="college" name="college" placeholder="Select your college" Required>
        <br>
        <label for="">Department</label>
        <input type="text" id="department" name="department" placeholder="Enter your department" Required>
        <br>
        <label for="">Year</label>
        <input type="number" id="year" name="year" min="1" max="5" Required>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
        <br>
        
        <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
